<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxxus</title>
    <script src="/assets/js/secretMiddleware.js"></script>
    <script src="/assets/js/addPage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center row p-4" style="width: 100vw;height: 100vh;">
    <div class="card col p-4">
        <div class="card-body">
            <h3>Выбранная категория: <span id="selected-category"></span></h3>

            <input type="text" id="name-input" class="form-group form-control" placeholder="Название">
            <input type="text" id="extra-input" class="form-group form-control mt-2" placeholder="Доп информация">
            <input type="date" class="form-group form-control mt-2" id="date-input">
            <input type="time" class="form-group form-control mt-2" id="time-input">
        
        </div>
        <div class="card-actions">
            <button class="btn btn-primary" onclick="addPage.add()">Добавить</button>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</body>
