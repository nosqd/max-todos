<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxxus</title>
    <script src="/assets/js/secretMiddleware.js"></script>
    <script src="/assets/js/itemPage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center row p-4" style="width: 100vw;height: 100vh;">
    <div class="card col p-4">
        <div class="card-body">
            <h5 class="card-title" id="item-name"></h5>
            <h6 class="card-subtitle mb-2 text-body-secondary" id="item-extra"></h6>
            <h6 class="card-subtitle mb-2 text-body-secondary">Тип: <span id="item-type"></span></h6>
            <input type="date" class="form-group form-control mt-2" id="item-date" disabled readonly>
            <input type="time" class="form-group form-control mt-2" id="item-time" readonly disabled>
        </div>
        <div class="card-actions">
            <button class="btn btn-danger" onclick="itemPage.removeItem()">Удалить</button>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</body>

</html>
